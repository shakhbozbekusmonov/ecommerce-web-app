<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <!-- HEADER START -->
    <header class="site-header bg-black">
        <div class="container">
            <div class="site-header__wrapper d-flex align-items-center justify-content-between">
                <a class="site-header__logo" href="./index.html">
                    <img class="site-header__logo-img" src="./images/logo.svg" width="150" alt="Shopping logo img">
                </a>
                
                <nav class="site-header__nav">
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link">Contacts</a>
                        </li>
                    </ul>
                </nav>
                
                <form class="shop-search-form">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Search...">
                        <button class="btn btn-light" type="submit">
                            <img src="./images/search.svg" width="20" alt="Search icon img">
                        </button>
                    </div>
                </form>
                
                <button class="korzinka btn btn-light">
                    <span class="korzinka-count badge rounded-circle bg-dark">0</span>
                    <img src="./images/shopping-cart.svg" width="20" alt="Shopping cart img">
                </button>
            </div>
        </div>
    </header>
    <!-- HEADER END -->
    
    <div class="container-fluid">
        <a href="/" class="btn btn-outline-primary mt-3">Back ðŸ‘ˆ</a>
        <div class="row my-5 js-product-wrapper">
            <div class="loader">
                <img class="loading-img" src="./images/loading.svg" alt="Loading img">
            </div>
        </div>
    </div>
    
    <template class="js-product-template">
        <div class="col-6">
            <div class="card shadow-lg p-3 h-100">
                <img class="js-product-img" src="" alt="">
            </div>
        </div>
        <div class="col-6">
            <div class="card shadow-lg h-100">
                <div class="card-body">
                    <h1 class="js-product-title display-2"></h1>
                    
                    <p class="js-product-category product-category display-5"></p>
                    
                    <p class="js-product-price display-6"></p>
                    
                    <p class="js-product-rating"></p>
                    
                    <p class="js-product-desc">
                        
                    </p>
                </div>
                
                <div class="card-footer d-flex">
                    <button class="btn btn-outline-secondary w-100 me-2" type="button">Add To Cart</button>
                    <button class="btn btn-outline-secondary w-100" type="button">Go To Cart</button>
                </div>
            </div>
        </div>
    </template>
    
    <script type="module" src="./js/product.js"></script>
</body>
</html>
